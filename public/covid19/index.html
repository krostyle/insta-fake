<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Covid 19</title>
</head>

<body>
    <!--Referencia Navbar-->
    <nav id="navbar"></nav>
    <!--Login-->
    <div class="container" id="login">
        <div class="row justify-content-center align-items-center p-5 m-5">
            <div class="col-md-12">
                <h3 class="text-center">Covid 19</h3>
            </div>
            <div class="col-md-6 d-block">
                <form id="form-login">
                    <div class="form-group py-2">
                        <label>Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="email">
                    </div>
                    <div class="form-group py-2">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="py-5 text-center">
                        <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--CharJS-->
    <div class="container" id="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <table class="table" id="table" style="display:none">

    </table>

    <!--Modales-->
    <div class="modal fade" id="modal-chart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type='module' src="./assets/scripts.js"></script>
</body>

</html>
